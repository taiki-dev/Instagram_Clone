{% extends 'layout.html' %}

{% block content %}
<div class="container">
    {% for post in object_list %}
    <div class="post">
        <p>タイトル：{{ post.title }}</p>
        <p>メモ：{{ post.memo }}</p>
        <p>============================</p>
    </div>
    {% endfor %}
    <div class="form">
        <a href="{% url 'form' %}">新規投稿</a>
    </div>
</div>
{% endblock %}
